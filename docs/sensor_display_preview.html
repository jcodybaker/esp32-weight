<!DOCTYPE html>
<html>
<head>
<title>Sensor Station - Preview</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; text-align: center; }
h1 { color: #333; }
.sensors-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
.sensor-card { background: #f4f4f4; padding: 20px; border-radius: 8px; }
.sensor-name { font-size: 18px; color: #666; margin-bottom: 10px; }
.sensor-value { font-size: 48px; font-weight: bold; color: #4CAF50; margin: 10px 0; word-wrap: break-word; }
.sensor-unit { font-size: 20px; color: #666; }
.sensor-updated { font-size: 12px; color: #999; margin-top: 10px; }
.status { padding: 10px; margin: 10px 0; border-radius: 4px; }
.status.active { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
.status.inactive { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
.unavailable { opacity: 0.5; }
.unavailable .sensor-value { color: #999; }
a { display: inline-block; margin: 10px 10px; color: #4CAF50; text-decoration: none; font-size: 18px; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>Sensor Station: demo</h1>
<div class='sensors-grid'>
  <div class='sensor-card'>
    <div class='sensor-name'>Weight</div>
    <div class='sensor-value'>1,234.56</div>
    <div class='sensor-unit'>g</div>
    <div class='sensor-updated'>2s ago</div>
  </div>
  
  <div class='sensor-card'>
    <div class='sensor-name'>Weight</div>
    <div class='sensor-value'>2.72</div>
    <div class='sensor-unit'>lbs</div>
    <div class='sensor-updated'>2s ago</div>
  </div>
  
  <div class='sensor-card'>
    <div class='sensor-name'>Temperature A3B4</div>
    <div class='sensor-value'>23.5</div>
    <div class='sensor-unit'>Â°C</div>
    <div class='sensor-updated'>5s ago</div>
  </div>
  
  <div class='sensor-card'>
    <div class='sensor-name'>Humidity A3B4</div>
    <div class='sensor-value'>65.2</div>
    <div class='sensor-unit'>%</div>
    <div class='sensor-updated'>5s ago</div>
  </div>
  
  <div class='sensor-card'>
    <div class='sensor-name'>Pressure A3B4</div>
    <div class='sensor-value'>1013.25</div>
    <div class='sensor-unit'>hPa</div>
    <div class='sensor-updated'>5s ago</div>
  </div>
  
  <div class='sensor-card unavailable'>
    <div class='sensor-name'>Battery C5D6</div>
    <div class='sensor-value'>--</div>
    <div class='sensor-unit'>%</div>
    <div class='sensor-updated'>2m ago</div>
  </div>
</div>
<div class='status active'>Active</div>

</body>
</html>
